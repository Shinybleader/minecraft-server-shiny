<!doctype html>
<html lang="en" ng-app="app" ng-strict-di>
<head>
	<title>Minecraft Server Controller</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header text-center">
			<h1>Minecraft Server Controller</h1>
		</div>

		<div class="row" ng-controller="HomeCtrl">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Authenticate</h3>
					</div>

					<form class="panel-body form-horizontal" name="authForm">
						<div class="form-group" ng-class="{'has-error': authForm.api_key.$touched && authForm.api_key.$invalid}">
							<label class="col-sm-3 control-label">API Key</label>
							<div class="col-sm-6">
								<input class="form-control" name="api_key" ng-model="api_key" required></select>
							</div>
						</div>

						<div class="text-center">
							<button type="button" class="btn btn-default" ng-disabled="authForm.$invalid" ng-click="initialize(api_key)">Submit</button>
						</div>
					</form>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Manage Server</h3>
					</div>

					<form class="panel-body form-horizontal" name="form">
						<div class="form-group" ng-class="{'has-error': form.droplet_id.$touched && form.droplet_id.$invalid}">
							<label class="col-sm-3 control-label">Droplet</label>
							<div class="col-sm-6">
								<select class="form-control" name="droplet_id" ng-model="droplet_id" ng-options="d.id as d.name for d in droplets" required></select>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': form.snapshot_id.$touched && form.snapshot_id.$invalid}">
							<label class="col-sm-3 control-label">Snapshot</label>
							<div class="col-sm-6">
								<select class="form-control" name="snapshot_id" ng-model="snapshot_id" ng-options="s.id as s.name for s in snapshots" required></select>
							</div>
						</div>

						<hr>

						<div class="text-center">
							<button type="button" class="btn btn-default" ng-disabled="form.$invalid" ng-click="start(snapshot_id)">Start</button>
							<button type="button" class="btn btn-default" ng-disabled="form.$invalid" ng-click="stop(droplet_id, snapshot_id)">Stop</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
